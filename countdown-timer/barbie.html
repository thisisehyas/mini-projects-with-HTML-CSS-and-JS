<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
      rel="stylesheet"
    />
    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Countdown: Barbie</title>
  </head>
  <body>
    <div class="empty col-12"></div>
    <div class="container">
      <div class="row">
        <div class="img col-11 col-md-7 col-lg-4 order-lg-1">
          <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/097/613/original/barbie1.png?1695117790" alt="Barbie poster" />
        </div>

        <div class="h1 col-12 col-lg-6 order-lg-2">
          <h1>Barbie: Digital Copy Release</h1>
        </div>
      </div>
      <div class="row col-12" id="timer">
        <div class="inline col-4 col-lg-1">
          <span class="number" id="day"></span>
          <span class="text">Days</span>
        </div>
        <div class="inline col-4 col-lg-1">
          <span class="number" id="hour"></span>
          <span class="text">Hours</span>
        </div>
        <div class="inline col-4 col-lg-1">
          <span class="number" id="minute"></span>
          <span class="text">Minutes</span>
        </div>
        <div class="inline col-4 col-lg-1">
          <span class="number" id="second"></span>
          <span class="text">Seconds</span>
        </div>
      </div>
    </div>

    <nav class="button">
      <a href="barbie.html" class=" current btn btn-dark col-4 col-md-2 col-lg-3"
        >Barbie</a
      >
      <a href="oppenheimer.html" class="btn btn-dark col-4 col-md-2 col-lg-3"
        >Oppenheimer</a
      >
      <a
        href="costume-event.html"
        class="your-event btn btn-dark col-4 col-md-2 col-lg-3"
        >Your Event</a
      >
    </nav>

    <!-- My JS -->
    <script>
      //End date
      var countDownDate = new Date("Sep 12, 2023 23:59:59").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the end date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result
        document.getElementById("day").innerHTML = days;
        document.getElementById("hour").innerHTML = hours;
        document.getElementById("minute").innerHTML = minutes;
        document.getElementById("second").innerHTML = seconds;

        // When the count down is done:
        if (distance < 0) {
          clearInterval(x);
          // Replace the content of #timer
          var timerElement = document.getElementById("timer");
          timerElement.innerHTML = "<div class='done'>RELEASED</div>";
        }
      }, 1000);
    </script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
